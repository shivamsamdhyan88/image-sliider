<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay loop muted plays-inline speed:8x class="back-video">
        <source src="images/Lines - 4760.mp4" type="video/mp4" >
    </video> 

    <div class="img-slider">
        <div class="slide active">
            <img src="images/2.JPEG" alt="img-1">
            <div class="info">
                <h2>Photo 01</h2>
            </div>
        </div>
    
        <div class="slide">
            <img src="images/1.JPEG" alt="img-2">
            <div class="info">
                <h2>Photo 02</h2>
            </div>
        </div>
   
        <div class="slide">
            <img src="images/3.JPEG" alt="img-0">
            <div class="info">
                <h2>Photo 03</h2>
            </div>
        </div>
   
        <div class="slide">
            <img src="images/4.JPEG" alt="img-0">
            <div class="info">
                <h2>Photo 04</h2>
             </div>
        </div>
  
        <div class="slide">
            <img src="images/5.JPEG" alt="img-0">
            <div class="info">
                <h2>Photo 05</h2>
            </div>
        </div>

        <div class="navigation">
            <div class="btn active"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
        </div>
    </div>
    <script type="text/javascript">
        var slides = document.querySelectorAll('.slide');
        var btns = document.querySelectorAll('.btn');
        let currentSlide = 1;
        //for autoplay navigation
       var repeat=function(activeClass)
       {
          let active = document.getElementsByClassName('active');
          let i = 1;

          var repeater = () => {
            setTimeout(function(){
                [...active].forEach((activeSlide) => {
                activeSlide.classList.remove('active');
                     });
                   slides[i].classList.add('active');
                    btns[i].classList.add('active');
                    i++;

                    if(slides.length == i)
                    {
                       i=0;
                    }

                    if(i >= slides.length)
                    {
                      return;
                    }
                   repeater();
                },3000);
            }
           repeater();
        }
        repeat();

        //for manual navigation
        var manualNav = function(manual){

            slides.forEach((slide) => {
                slide.classList.remove('active');
                btns.forEach((btn) => {
                    btn.classList.remove('active');
                });
            }); 

            slides[manual].classList.add('active');
            btns[manual].classList.add('active');
        }
   
        btns.forEach((btn, i) => {
            btn.addEventListener("click", () => {
                manualNav(i);
                currentSlide = i;
            });
        });

    </script>

</body>
</html>
